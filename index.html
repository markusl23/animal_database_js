<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<title>Animal Database JS</title>
</head>
<body>
	<div class='grid-container'>
    <div>
     <h1>Animal Database</h1>
     <form>
	     <label for="animalName">Select an animal from the dropdown field below:</label>
	  	 <select name="animalName" id="animalName">
			  <option value="" disabled selected hidden>...</option>
			  <option value="Orca">Orca</option>
				<option value="Great White Shark">Great White Shark</option>
			  <option value="Green Sea Turtle">Green Sea Turtle</option>
			  <option value="Raven">Raven</option>
			  <option value="Condor">Condor</option>
			  <option value="Albatross">Albatross</option>
			  <option value="Lion">Lion</option>
			  <option value="Tiger">Tiger</option>
			  <option value="Wolf">Wolf</option>
			  <option value="Elephant">Elephant</option>
			  <option value="Black Bear">Black Bear</option>
			 </select>
			 <br>
			 <br>
  		<button type='button'>Click to display animal data</button>
		 </form>
    </div>
    <div>
     <h1>Results View</h1>      
     <h2>Selected animal: <span id='animalName_key'></span></h2>
     <h3>Animal data:</h3>
     <p>
     	Animal element/habitat: <span id='element'></span>.
     	<br>
     	Animal average weight in kilogram: <span id='weight'></span>
     	<br>
     	Animal diet: <span id='food'></span>
     </p>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
