<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="img/animals.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<title>Animal Database JS</title>
</head>
<body>
  <div class="container">
    <div class="row">
	  <div class="col"></div>
      <div class="col-md-6 col-xs-10">
      	<header class="text-center">
      	  <img id="logo" src="img/animals.png" alt="Logo image containing various animals">
	      <h1>Animal overview</h1>
	    </header>
	    <main>
	      <section aria-labelledby="animal-list-heading">
	      	<h2 id="animal-list-heading" class="visually-hidden">List of animals</h2>
	        <ul class="animal_overview list-unstyled">
	        	
	        </ul>
	      </section>
	    </main>
	    <div class="modal fade" id="animalModal" tabindex="-1" aria-hidden="true" aria-labelledby="animalModalLabel" aria-modal="true" role="dialog">
	      <div class="modal-dialog modal-lg modal-dialog-centered">
	      	<div class="modal-content">
	      	  <div class="modal-header">
	      	    <h5 id="animalModalLabel" class="modal-title">Animal</h5>
	    		<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	    	  </div>
	    	  <div class="modal-body">
	    				
	    	  </div>
	    	</div>
	      </div>
	    </div>
      </div>
      <div class="col"></div>
      </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
  <script src="js/promise-polyfill.js"></script>
  <script src="js/fetch-polyfill.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
